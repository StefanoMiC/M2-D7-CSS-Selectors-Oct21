<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1#firstTitle.title.primary.purple {
            color: purple;
        }

        #firstTitle {
            color: blue !important;
        }



        #firstTitle {
            color: red !important;
        }






        h1,
        h2 {
            color: greenyellow;
        }

        i,
        b,
        strong,
        span,
        a {
            display: block;
        }

        #wrapper>#firstTitle {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <span>
            <h1 id="firstTitle" class="title primary purple" style="color:rosybrown">Title!</h1>
        </span>
        <h2 class="title primary purple">Title!</h2>
    </div>
</body>

</html>
